include "frontend.conf"

appName="bc-passengers-frontend"
application.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9250 localhost:9032 online.hmrc.gov.uk *.analytics-egain.com www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com data:"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "filters.LocalFilters"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.i18n.langs = ["en","cy"]

session.additionalSessionKeysToKeep = ["bcpaccess"]

access {
  enabled = false
  cutoffdate = "2019-04-29"
  intervaldays = 7
  logkeys = false
  token = "changeme"
}

features {
  vat-res = true
  ireland = true
}

# Play Modules
# ~~~~
# Additional play modules can be added here
mongodb.uri = "mongodb://localhost:27017/bc-passengers-frontend"
frontendcache.ttlinseconds = 3600
microservice {
  services {

    metrics {
      graphite { //Should this be defined outside services?
        host = graphite
        port = 2003
        prefix = play.bc-passengers-frontend.
        enabled = false
      }
    }

    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    currency-conversion {
      host = localhost
      port = 9016
    }

    passengers-duty-calculator {
      host = localhost
      port = 9027
    }

    bc-passengers-declarations {
      host = localhost
      port = 9073
    }

    pay-api {
      host = localhost
      port = 9057
    }
  }
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-tag-manager {
  id = N/A
}


contact-frontend {
  host = "http://localhost:9250"
}

bc-passengers-frontend {
  host = "http://localhost:9008"
}

feedback-frontend {
  host = "http://localhost:9514"
}

assets {
  version = "3.11.0" #${?Prod.assets.version}
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}
