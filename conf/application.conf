    }

    auditing {
        enabled=true
        traceRequests=true
        consumer {
            baseUri {
                host = datastream.protected.mdtp
                port = 80
            }
        }
    }

    google-analytics {
      token=N/A
      host=auto
    }
}


assets {
  version = "3.3.1" #${?Prod.assets.version}
